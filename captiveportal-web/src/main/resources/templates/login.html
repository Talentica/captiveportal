<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<object th:include="fragments/header :: scripts" th:remove="tag"></object>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript">
	$(document).ready(function() {
		// Validation
		$("#login").validate({
			rules : {
				username : {
					required : true
				},
				password : {
					required : true,
					minlength : 6
				},
				terms : {
					required : true,

				}
			},

			messages : {
				username : "Enter your user name",
				password : {
					required : "Enter your password",
					minlength : "Password must be minimum 6 characters"
				},
				terms : "Accept Term and Conditions."
			},

			errorClass : "help-inline",
			errorElement : "span",
			highlight : function(element, errorClass, validClass) {
				$(element).parents('.form-group').addClass('has-error');
			},
			unhighlight : function(element, errorClass, validClass) {
				$(element).parents('.form-group').removeClass('has-error');
				$(element).parents('.form-group').addClass('has-success');
			},
			errorPlacement : function(error, element) {
				if (element.parent('.input-group').length) {
					error.insertAfter(element.parent());
				} else {
					error.insertAfter(element);
				}
			}
		});
	});
	window.setTimeout(function() { $(".alert").alert('close'); }, 5000);
</script>
</head>
<body>
	<nav th:replace="fragments/header :: navbar"></nav>
	<div class="container">
		<div class="row">
			<div class="span8">
				<form class="form-horizontal" id="login" method='post' action="/login">
					<fieldset>

						<legend>Sign In</legend>

						<div class="alert alert-danger"
							th:if="${error != null}">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							<strong th:text="${error}"></strong>
						</div>
						<div class="alert alert-success"
							th:if="${msg!=null}">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							<strong th:text="${msg}"></strong>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-2">Username</label>
							<div class="col-sm-3">
								<input type="text" class="input-xlarge form-control"
									id="username" name="username" />
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-2">Password</label>
							<div class="col-sm-3">
								<input type="password" class="input-xlarge form-control"
									id="password" name="password" />
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10" >
								<div class="col-sm-2" style="margin-left: -12px;">
									<button type="submit" class="btn btn-default">Sign in</button>
								</div>
							</div>
						</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
